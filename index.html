<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn Italian With Gemini</title>
</head>
<body>
  <h1>Gemini Translation PWA</h1>
  
  <section id="translationSection">
    <h2>Translate Text</h2>
    <div>
      <label for="translationInput">Text to translate:</label>
      <input type="text" id="translationInput" placeholder="Enter text in French or English" />
    </div>
    <div>
      <label for="sourceLanguage">Source language:</label>
      <select id="sourceLanguage" aria-label="Select source language">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
    <div>
      <label for="targetLanguage">Target language:</label>
      <select id="targetLanguage" aria-label="Select target language">
        <option value="it">Italian</option>
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
    <div>
      <label for="repeatCount">Number of repetitions:</label>
      <input type="number" id="repeatCount"  min="1" max="10" value="1" />
    </div>
    <div>
      <label for="pauseDuration">Pause between repetitions (seconds):</label>
      <input type="number" id="pauseDuration" min="0" max="30" value="1" />
    </div>
    <div>
      <label for="voiceRate">Voice speed:</label>
      <input type="number" id="voiceRate" step="0.1" min="0.1" max="4.0" value="1" />
    </div>
    <div>
      <label for="voicePitch">Voice Pitch:</label>
      <input type="number" id="voicePitch" step="0.1" min="0.1" max="4.0" value="1" />
    </div>
    <div>
      <label for="voiceName">Chose the Voice:</label>
      <select id="voiceName"Voice Name="Select Voice">
        <option value="Google italiano">Italian</option>
        <option value="Microsoft Cosimo">Italian Cosimo</option>
        <option value="Microsoft Elsa">Italian Elsa</option>
        <option value="Google français">French</option>
        <option value="Microsoft Hortense">French Hortesense</option>
        <option value="Microsoft Julie">French Julie</option>
        <option value="Microsoft Paul">French Paul</option>
        <option value="Google español">Spanish</option>
        <option value="Google español de Estados Unidos">Spanish (US accent)</option>
        <option value=" Google UK English Male">English  UK Male</option>
        <option value=" Google UK English Female">English UK Female</option>
        <option value=" Microsoft David">English US David</option>
        <option value=" Microsoft Mark">English US Mark</option>
        <option value=" Microsoft Zira">English US Zira</option>
        <option value="Google DE German">German</option>
        <!-- Add more languages as needed -->
      </select>
    </div>

    <button id="translateButton">Translate & Repeat</button>
    <div>
      <label>Translation Result:</label>
      <div id="translatedResult" class="output" aria-live="polite"></div>
    </div>
  </section>

  <section id="geminiSection">
    <h2>Ask Gemini</h2>
    <div>
      <label for="geminiQuery">Your question or prompt:</label>
      <input type="text" id="geminiQuery" placeholder="Ask Gemini anything..." />
    </div>
    <button id="askGemini">Send to Gemini</button>
    <div>
      <label>Gemini's Response:</label>
      <div id="geminiResponse" class="output" aria-live="polite"></div>   
    </div>
  </section>
</body>
<script src="./dist/app.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</html>
