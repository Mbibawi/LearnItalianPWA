<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Learn Italian With Gemini</title>
</head>
<body>
  <h1>Gemini Translation PWA</h1>
  
  <section id="translationSection">
    <h2>Translate Text</h2>
    <div>
      <label for="translationInput">Text to translate:</label>
      <textarea id="translationInput" placeholder="Enter text in French or English" rows="4" cols="50"></textarea>
    </div>
    <div>
      <label for="sourceLanguage">Source language:</label>
      <select id="sourceLanguage" aria-label="Select source language">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
    <div>
      <label for="targetLanguage">Target language:</label>
      <select id="targetLanguage" aria-label="Select target language">
        <option value="it">Italian</option>
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
    <div>
      <label for="repeatCount">Number of repetitions:</label>
      <input type="number" id="repeatCount"  min="1" max="10" value="1" />
    </div>
    <div>
      <label for="pauseDuration">Pause between repetitions (seconds):</label>
      <input type="number" id="pauseDuration" min="0" max="30" value="1" />
    </div>
    <div>
      <label for="voiceRate">Voice speed:</label>
      <input type="number" id="voiceRate" step="0.1" min="0.1" max="4.0" value="1" />
    </div>
    <div>
      <label for="voicePitch">Voice Pitch:</label>
      <input type="number" id="voicePitch" step="0.1" min="0.1" max="4.0" value="1" />
    </div>
    <div>
      <label for="voiceName">Chose the Voice:</label>
      <select id="voiceName"Voice Name="Select Voice">
        <option value="it-IT-Standard-A">Gemini Italian Standard Female</option>
        <option value="it-IT-Standard-B">Gemini Italian Standard Female</option>
        <option value="it-IT-Standard-E">Gemini Italian Standard Female</option>
        <option value="it-IT-Standard-C">Gemini Italian Standard Male</option>
        <option value="it-IT-Standard-D">Gemini Italian Standard Male</option>
        <option value="it-IT-Standard-F">Gemini Italian Standard Male</option>
        <option value="Google italiano">Google Italian</option>
        <option value="Microsoft Cosimo">Microsoft Italian Cosimo</option>
        <option value="Microsoft Elsa">Microsoft Italian Elsa</option>
        <option value="fr-FR-Standard-A">Gemini French Standard Female</option>
        <option value="fr-FR-Standard-C">Gemini French Standard Female</option>
        <option value="fr-FR-Standard-F">Gemini French Standard Female</option>
        <option value="fr-FR-Standard-E">Gemini French Standard Female</option>
        <option value="fr-FR-Standard-B">Gemini French Standard Male</option>
        <option value="fr-FR-Standard-D">Gemini French Standard Male</option>
        <option value="fr-FR-Standard-G">Gemini French Standard Male</option>
        <option value="Google français">Google French</option>
        <option value="Microsoft Hortense">Microsoft French Hortesense</option>
        <option value="Microsoft Julie">Microsot French Julie</option>
        <option value="Microsoft Paul">Microsoft French Paul</option>
        <option value="Google español">Google Spanish</option>
        <option value="Google español de Estados Unidos">Google Spanish (US accent)</option>
        <option value="en-US-Standard-A">Gemini US Standard Male</option>
        <option value="en-US-Standard-B">Gemini US Standard Male</option>
        <option value="en-US-Standard-D">Gemini US Standard Male</option>
        <option value="en-US-Standard-I">Gemini US Standard Male</option>
        <option value="en-US-Standard-J">Gemini US Standard Male</option>
        <option value="en-US-Standard-C">Gemini US Standard Female</option>
        <option value="en-US-Standard-E">Gemini US Standard Female</option>
        <option value="en-US-Standard-F">Gemini US Standard Female</option>
        <option value="en-US-Standard-G">Gemini US Standard Female</option>
        <option value="en-US-Standard-H">Gemini US Standard Female</option>
        <option value="en-GB-Standard-A">Gemini UK Standard Female</option>
        <option value="en-GB-Standard-B">Gemini UK Standard Male</option>
        <option value="en-GB-Standard-D">Gemini UK Standard Male</option>
        <option value="en-GB-Standard-O">Gemini UK Standard Male</option>
        <option value="en-GB-Standard-C">Gemini UK Standard Female</option>
        <option value="en-GB-Standard-E">Gemini UK Standard Female</option>
        <option value="en-GB-Standard-F">Gemini UK Standard Female</option>
        <option value="en-GB-Standard-N">Gemini UK Standard Female</option>
        <option value="Google UK English Male">Google English UK Male</option>
        <option value="Google UK English Female">Google English UK Female</option>
        <option value="Microsoft David">Microsoft English US David</option>
        <option value="Microsoft Mark">Microsoft English US Mark</option>
        <option value="Microsoft Zira">Microsoft English US Zira</option>
        <option value="Google DE German">Google German</option>
        <!-- Add more languages as needed -->
      </select>
    </div>

    <button id="translateButton">Translate & Repeat</button>
    <div>
      <label>Translation Result:</label>
      <div id="translatedResult" class="output" aria-live="polite"></div>
    </div>
  </section>

  <section id="geminiSection">
    <h2>Ask Gemini</h2>
    <div>
      <label for="geminiQuery">Your question or prompt:</label>
      <textarea id="geminiQuery" placeholder="Ask Gemini anything..." rows="4" cols="50"></textarea>
    </div>
    <button id="askGemini">Send to Gemini</button>
    <div>
      <label>Gemini's Response:</label>
      <div id="geminiResponse" class="output" aria-live="polite"></div>   
    </div>
  </section>
</body>
<script src="./dist/app.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</html>
