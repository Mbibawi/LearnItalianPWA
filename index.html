<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>Learn Italian With Gemini</title>
</head>
<body>
  <h1>Gemini Translation PWA</h1>
  
  <section id="settingsSection">
    <h2>Language and voice parameters</h2>
    <div>
      <label for="sourceLanguage">Source language:</label>
      <select id="sourceLanguage" aria-label="Select source language">
        <!-- Add more languages as needed -->
      </select>
    </div>
    <div>
      <label for="targetLanguage">Target language:</label>
      <select id="targetLanguage" aria-label="Select target language">
      </select>
    </div>
    <div>
      <label for="repeatCount">Number of repetitions:</label>
      <input type="number" id="repeatCount"  min="1" max="10" value="1" />
    </div>
    <div>
      <label for="pauseDuration">Pause between repetitions (seconds):</label>
      <input type="number" id="pauseDuration" min="0" max="30" value="1" />
    </div>
    <div>
      <label for="voiceRate">Voice speed:</label>
      <input type="number" id="voiceRate" step="0.1" min="0.1" max="4.0" value="1" />
    </div>
    <div>
      <label for="voicePitch">Voice Pitch:</label>
      <input type="number" id="voicePitch" step="0.1" min="0.1" max="4.0" value="1" />
    </div>
    <div>
      <label for="voiceName">Chose the Voice:</label>
      <select id="voiceName"Voice Name="Select Voice">
      </select>
    </div>
  </section>

  <section id="geminiSection">
    <h2>Ask Gemini</h2>
    <div>
      <label for="geminiQuery">Your question or prompt:</label>
      <textarea id="geminiQuery" placeholder="Ask Gemini anything..." rows="4" cols="50"></textarea>
    </div>
    <button id="getSentences">Get Sentences</button>
    <button id="askGemini">Ask Gemini</button>
    <button id="readText">Read Text</button>
    <button id="transcribeAudio">Transcribe Audio</button>
    <button id="translateText">Translate Text</button>
    <button id="createDeck">Generate Anki Deck</button>
    <div>
      <label>Gemini's Response:</label>
      <div id="geminiResponse" class="output" aria-live="polite"></div>   
    </div>
  </section>
</body>
<script src="./dist/app.js"></script>
<script src="./dist/Anki.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</html>
